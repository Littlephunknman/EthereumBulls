<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-title">Ethscription Bulls</div>
      <div class="header-instructions-container">
        <div class="header-instructions">
          <p>Instructions:</p>
          <ol>
            <li>Right click and Save Image As</li>
            <li>Go to <a href="https://ethscriptions.com/">Ethscriptions.com</a></li>
            <li>Click 'Create' and Upload the Image</li>
            <li>Hit ETHSCRIBE and Sign the transaction</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="header-sentence">6.9k Bulls Ethscribed on the Ethereum Blockchain</div>
  </header>
  
  <div class="container">
    <img id="randomImage" src="placeholder1.jpg" alt="Random Image">
    <button id="randomizeButton" onclick="randomizeImage()">Randomize</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
